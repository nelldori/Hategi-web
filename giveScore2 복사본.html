         <form action="finish.html" method="post">
           <span class="star-input">
           	<span class="input">
               	<input type="submit" name="star-input" value="1" id="p1"><label for="p1">1</label>
               	<input type="submit" name="star-input" value="2" id="p2"><label for="p2">2</label>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery-1.11.3.min.js"></script>

    <script>
      /*별점 : .star-input*/
      /*출처 : http://codepen.io/naradesign/pen/zxPbOw*/
      var starRating = function(){
      var $star = $(".star-input"),
          $result = $star.find("output>b");

         $(document)
       .on("focusin", ".star-input>.input",
         function(){
              $(this).addClass("focus");
         })

           .on("focusout", ".star-input>.input", function(){
           var $this = $(this);
           setTimeout(function(){
               if($this.find(":focus").length === 0){
                   $this.removeClass("focus");
               }
             }, 100);
          })

          .on("change", ".star-input :radio", function(){
           $result.text($(this).next().text());
         })
          .on("mouseover", ".star-input label", function(){
           $result.text($(this).text());
          })
          .on("mouseleave", ".star-input>.input", function(){
           var $checked = $star.find(":checked");
             if($checked.length === 0){
                 $result.text("0");
               } else {
                 $result.text($checked.next().text());
             }
         })
      };

      starRating();

    </script>
